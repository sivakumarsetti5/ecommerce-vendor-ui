<script>
    const elementRef = document.querySelector('.box')
    window.addEventListener('scroll',function(){
        const{top,bottom,left,right} = elementRef.getBoundingClientRect()
        if(left>0 && top>0 && right<document.body.clientWidth && bottom < document.body.clientHeight){
            console.log("Inside the viewport")
        }else{
            console.log("outside the viewport")
        }
    })
</script>
