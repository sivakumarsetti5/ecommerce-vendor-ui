<script>
    const elementRef = document.querySelector('.box')
    const obserObj = new IntersectionObserver(function(entries,obserObj){    //IntersectionObserver(callback,options)
        const entryObj = entries[0]
        if(entryObj.isIntersecting){
            console.log('inside')
        }else{
            console.log('outside')
        }
    },{threshold:1})
    obserObj.observe(elementRef)
